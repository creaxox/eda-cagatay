<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eda & Çağatay Anı Sayfası</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('wedding_background_blurred.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 10px;
    }

    p.desc {
      text-align: center;
      color: #777;
      margin-bottom: 25px;
    }

    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      resize: vertical;
    }

    button {
      background-color: #8E44AD;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eda & Çağatay</h1>
    <p class="desc">Bu özel güne ait anını paylaşmak ister misin? 🕊️</p>
    <textarea id="comment" placeholder="Yorumunu buraya yaz..." rows="4"></textarea>
    <button onclick="submitMemory()">📸 Fotoğrafını Seç & Paylaş</button>
  </div>

  <script>
    UPLOADCARE_PUBLIC_KEY = 'b373a1cc105a05708314';

    function submitMemory() {
      const fileInput = uploadcare.Widget('[role=uploadcare-uploader]');
      const comment = document.getElementById('comment').value;

      fileInput.onUploadComplete(info => {
        const fileUrl = info.cdnUrl;
        const data = {
          file: fileUrl,
          comment: comment
        };

        console.log("Yüklenen veri:", data);
        alert("💜 Anınız başarıyla yüklendi!\n\n📷 Fotoğraf: " + fileUrl + (comment ? "\n💬 Yorum: " + comment : ""));

        document.getElementById('comment').value = '';
        fileInput.value(null);
      });

      fileInput.openDialog();
    }
  </script>

  <input type="hidden" role="uploadcare-uploader" data-crop="disabled" data-clearable="true" data-images-only>
</body>
</html>
