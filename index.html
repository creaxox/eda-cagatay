<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eda & Çağatay - Düğün Anılarımız</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fffaf5;
      color: #333;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px;
      background: #fef6f0;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .qr-section {
      margin: 40px 0;
    }
    .qr-section img {
      width: 250px;
      height: auto;
      border: 8px solid #eee;
      border-radius: 20px;
    }
    .note {
      font-style: italic;
      color: #666;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #f3ece6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eda & Çağatay</h1>
    <p>Bu özel günü birlikte ölümsüzleştirelim 💫</p>
  </header>

  <section class="qr-section">
    <h2>Fotoğraf ve Videolarınızı Paylaşın</h2>
    <p>QR kodu okutarak ya da aşağıdaki linkten anılarınızı yükleyebilirsiniz.</p>
    <img src="https://raw.githubusercontent.com/creaxox/eda-cagatay/main/QR_Eda_Cagatay.png" alt="Eda ve Çağatay Düğün Albümü QR Kodu">
    <p class="note">
      Alternatif bağlantı: <br>
      <a href="https://drive.google.com/drive/folders/1wnnQcCv1XfJBznl72kpkPLvJffLszvbw?usp=sharing" target="_blank">
        drive.google.com/eda-cagatay
      </a>
    </p>
  </section>

  <footer>
    © 2025 Eda & Çağatay - Birlikte nice güzel anılara 💍
  </footer>
</body>
</html>
