<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eda & Çağatay - Anı Albümü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background_flowers_soft.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    input[type="text"], textarea {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #d97777;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .top-image {
      width: 250px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
  </style>
  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
      const fileUrl = uploadedFileUrl;

      if (!name || !comment || !fileUrl) {
        alert("Lütfen tüm alanları ve fotoğrafı doldurun.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwneWbKIxTQx24fcZnGXAkRy8u8hsX_x0jZ2b7bQlsBNicnDaNZpK8dWii8zjyqzuIBbw/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: name,
          comment: comment,
          photo: fileUrl
        })
      });

      alert("Gönderildi! Anınız kaydedildi ❤️");
      document.getElementById("albumForm").reset();
      uploadedFileUrl = null;
    }
  </script>
  <script>
    let uploadedFileUrl = null;
    UPLOADCARE_PUBLIC_KEY = 'b373a1cc105a05708314';
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body>
  <img src="eda_cagatay.jpeg" alt="Eda ve Çağatay" class="top-image">
  <form class="container" id="albumForm" onsubmit="handleSubmit(event)">
    <h2>Eda & Çağatay’a Bir Anı Bırak ✨</h2>
    <input type="text" id="name" placeholder="Adınız Soyadınız" required>
    <textarea id="comment" rows="3" placeholder="Yorumunuzu yazın..." required></textarea>
    <input type="hidden" role="uploadcare-uploader" data-clearable="true" data-tabs="file camera" data-crop="1:1" data-images-only>
    <button type="submit">Gönder</button>
  </form>

  <script>
    uploadcare.Widget('[role=uploadcare-uploader]').onUploadComplete(function(info) {
      uploadedFileUrl = info.cdnUrl;
    });
  </script>
</body>
</html>
